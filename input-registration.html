            <div class="content">

                <div class="x-panel">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Add New Student Information</div>
                        <div class="panel-body">

                            <form id="registration-form" method="POST" action="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="class">Class</label>
                                            <select class="form-control" id="class" name="class">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="roll">Roll</label>
                                            <input type="number" class="form-control" id="roll" name="roll" placeholder="Your Roll">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="section">Section</label>
                                            <input type="text" class="form-control" id="section" name="section" placeholder="Your Section">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="year"> Year</label>
                                            <input class="yearselect sample form-control" name="year" id="year" value="2017">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fName">Father's Name</label>
                                            <input type="text" class="form-control" id="fName" name="fName" placeholder="Your Father's Name">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="mName">Mother's Name</label>
                                            <input type="text" class="form-control" id="mName" name="mName" placeholder="Your Mother's Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sBirthNo">Student Birth Certificate No.</label>
                                            <input type="text" class="form-control" id="sBirthNo" name="sBirthNo" placeholder="Your Birth Certificate No.">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="selectname">Local Guardian Name</label>
                                            <select class="form-control" id="selectname" name="selectname">
                                                <option>Select Guardian</option>
                                                <option value="F">Father</option>
                                                <option value="M">Mother</option>
                                                <option value="O">Other's</option>
                                             </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="selectnid">Father/Mother/Guardian NID No.</label>
                                            <select class="form-control" id="selectnid" name="selectnid">
                                                <option>Select F/M/G</option>
                                                <option value="F">Father</option>
                                                <option value="M">Mother</option>
                                                <option value="G">Local Guardian</option>
                                             </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group" id="inputname" style="display: none">
                                            <label for="oName"></label>
                                            <input type="text" class="form-control" id="oName" name="oName" placeholder="Other's Guardian Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group" id="inputnid" style="display: none">
                                            <label for="nid"></label>
                                            <input type="text" class="form-control" id="nid" name="nid" placeholder="NID No.">
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <a href="view-registration.html" class="btn btn-success button" role="button">Save</a>
                                </div>

                            </form>

                        </div>
                        <!--/ .panel-body  -->
                    </div>
